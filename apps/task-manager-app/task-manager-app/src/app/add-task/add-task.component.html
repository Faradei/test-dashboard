<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="taskTitle" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="text" formControlName="taskDescription" required>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!taskForm.valid">Add</button>

</form>
