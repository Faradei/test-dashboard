<input type="text" [formControl]="name" (focusout)="updateName()">
<div
  class="tasks-container"
  cdkDropList
  [cdkDropListData]="group.id"
  (cdkDropListDropped)="drop($event)">
  <task
    cdkDrag
    [cdkDragData]="task.id"
    *ngFor="let task of tasks$ | async" [task]="task"
    (click)="showDialog(task)"></task>
  <div class="hover add" (click)="addTask()"></div>
</div>
<div class="hover remove" (click)="removeTaskGroup()"></div>
